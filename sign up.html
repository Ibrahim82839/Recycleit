                position: absolute;
                cursor: pointer;
                right: 5%;
                top: 50%;
                transform: translate(-5%, -50%);
                z-index: 2;
                transition: all 0.7s ease;
            }

            .nav-links {
                position: fixed;
                background: #4a8c4a;
                height: 100vh;
                width: 100%;
                flex-direction: column;
                clip-path: circle(50px at 90% -20%);
                -webkit-clip-path: circle(50px at 90% -10%);
                transition: all 1s ease-out;
                pointer-events: none;
            }

            .nav-links.open {
                clip-path: circle(1000px at 90% -10%);
                -webkit-clip-path: circle(1000px at 90% -10%);
                pointer-events: all;
            }

            .nav-links li {
                opacity: 0;
            }

            .nav-links li:nth-child(1) {

            }

            .nav-links li:nth-child(2) {

            }

            .nav-links li:nth-child(3) {

            }

<!-- Sign Up Card -->
<div class="signup-card" id="signUpCard">
    <h2>Sign Up</h2>
    <form onsubmit="return signUp()">
        <input type="text" id="nameInput" placeholder="Enter your name" required>
        <input type="email" id="emailInput" placeholder="Enter your email" required>
        <input type="password" id="passwordInput" placeholder="Create a password" required>
        <button type="submit" class="signup-button">Sign Up</button>
    </form>
 
</div>

<script>
    function signUp() {
        var name = document.getElementById("nameInput").value;
        var email = document.getElementById("emailInput").value;
        var password = document.getElementById("passwordInput").value;

        // Check if email or name is already used
        if (isEmailUsed(email) || isNameUsed(name)) {
            alert("Email or name is already in use. Please choose a different one.");
            return false; // Prevent form submission
        }

        // Check if any of the fields are empty
        if (!name || !email || !password) {
            alert("Please fill in all fields before continuing.");
            return false; // Prevent form submission
        }

        // Validate email using a regular expression
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert("Please enter a valid email address.");
            return false;
        }

        // Validate password strength (minimum 8 characters, at least one uppercase letter, one lowercase letter, and one digit)
        var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
        if (!passwordRegex.test(password)) {
            alert("Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, and one digit.");
            return false;
        }

        // Save user information to localStorage
        var users = JSON.parse(localStorage.getItem("users")) || [];
        users.push({ name: name, email: email, password: password });
        localStorage.setItem("users", JSON.stringify(users));

        // Redirect to the welcome page with the user's name as a query parameter
        window.location.href = 'welcome.html?name=' + encodeURIComponent(name);

        return false; // Prevent form submission
    }

    function isEmailUsed(email) {
        // Check if the email is already used (you can replace this with your logic)
        var users = JSON.parse(localStorage.getItem("users")) || [];
        return users.some(user => user.email === email);
    }

    function isNameUsed(name) {
        // Check if the name is already used (you can replace this with your logic)
        var users = JSON.parse(localStorage.getItem("users")) || [];
        return users.some(user => user.name === name);
    }
    // Your other JavaScript code here

    const hamburger = document.querySelector(".hamburger");
  const navLinks = document.querySelector(".nav-links");
  const links = document.querySelectorAll(".nav-links li");


  hamburger.addEventListener('click', () => {
    // Animate Links
    navLinks.classList.toggle("open");
    links.forEach(link => {
      link.classList.toggle("fade");
    });

    // Hamburger Animation
    hamburger.classList.toggle("toggle");
  });
</script>
