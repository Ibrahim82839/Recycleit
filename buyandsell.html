        var tradeCardContainer = document.getElementById('tradeCard');
        var savedCards = JSON.parse(localStorage.getItem('recycledItems')) || [];

        savedCards.forEach(function(cardData) {
            var card = createCard(cardData);
            tradeCardContainer.appendChild(card);
        });
    }
    function createCard(cardData) {
    var card = document.createElement('div');
    card.classList.add('card');

    var currencySymbol;
    switch(cardData.currency) {
        case "USD":
            currencySymbol = "$";
            break;
            case "AED":
            currencySymbol = "AED";
            break;
        case "EUR":
            currencySymbol = "€";
            break;
        case "GBP":
            currencySymbol = "£";
            break;
        case "JPY":
            currencySymbol = "¥";
            break;
        default:
            currencySymbol = "$";
    }

    card.innerHTML = `
        <img src="${cardData.photoDataUrl}" alt="Item Photo">
        <div class="card-content">
            <h2>${cardData.itemName}</h2>
            <p>Price: ${currencySymbol}${cardData.price}</p>
            <p>Description: ${cardData.description}</p>
            <p>Phone: ${cardData.phoneNumber}</p>
        </div>
        <button class="share-button">Share</button>
    `;

    var shareButton = card.querySelector('.share-button');
    shareButton.addEventListener('click', function() {
        copyToClipboard(cardData);
    });

    return card;
}



    function copyToClipboard(cardData) {
        var dataToCopy = `Item Name: ${cardData.itemName}\nItem to Trade: ${cardData.itemToTrade}\nPrice: $${cardData.price}\nPhone Number: ${cardData.phoneNumber}\nPhoto URL: ${cardData.photoDataUrl}`;

        navigator.clipboard.writeText(dataToCopy).then(function() {
            Swal.fire({
                title: "Good job!",
                text: "Card data copied to clipboard successfully!",
                icon: "success"
            });
        }).catch(function(err) {
            console.error('Failed to copy to clipboard: ', err);
            Swal.fire({
                title: "Oops!",
                text: "Failed to copy card data to clipboard.",
                icon: "error"
            });
        });
    }

    function submitForm() {
    var itemName = document.getElementById('name').value;
    var price = document.getElementById('price').value;
    var currency = document.getElementById('currency').value;
    var description = document.getElementById('description').value;
    var phoneNumber = document.getElementById('phone').value;
    var photoFile = document.getElementById('photo').files[0];

    var reader = new FileReader();
    reader.onload = function(event) {
        var photoDataUrl = event.target.result;

        var cardData = {
            itemName: itemName,
            price: price,
            currency: currency,
            description: description,
            phoneNumber: phoneNumber,
            photoDataUrl: photoDataUrl
        };
        
        var card = createCard(cardData);
        var tradeCardContainer = document.getElementById('tradeCard');
        tradeCardContainer.appendChild(card);

        saveCards(cardData);
    };

    reader.readAsDataURL(photoFile);
}

    function saveCards(cardData) {
        var savedCards = JSON.parse(localStorage.getItem('recycledItems')) || [];
        savedCards.push(cardData);
        localStorage.setItem('recycledItems', JSON.stringify(savedCards));
    }
});

 
// Filter cards based on search input
document.getElementById('searchInput').addEventListener('input', function(event) {
    var searchInput = this.value.trim().toLowerCase();
    var cardTitles = document.querySelectorAll('.card h2');

    cardTitles.forEach(function(title) {
        var cardTitleText = title.textContent.toLowerCase();
        var card = title.parentElement.parentElement; // Adjusted to target the card element

        if (cardTitleText.startsWith(searchInput)) {
            card.style.display = 'block';
        } else {
            card.style.display = 'none';
        }
    });

    // If no cards match the entered letter, show a message
    var noMatchMessage = document.getElementById('noMatchMessage');
    var matchingCards = document.querySelectorAll('.card[style="display: block;"]');
    if (matchingCards.length === 0) {
        noMatchMessage.style.display = 'block';
    } else {
        noMatchMessage.style.display = 'none';
    }
});

const hamburger = document.querySelector(".hamburger");
  const navLinks = document.querySelector(".nav-links");
  const links = document.querySelectorAll(".nav-links li");


  hamburger.addEventListener('click', () => {
    // Animate Links
    navLinks.classList.toggle("open");
    links.forEach(link => {
      link.classList.toggle("fade");
    });

    // Hamburger Animation
    hamburger.classList.toggle("toggle");
  });
